machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - npm install -g gulp
    - npm install --only=dev
    - gulp js
  override:
    - sbt update
  cache_directories:
    - "project/project/target/resolution-cache"
    - "project/project/target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
    - ".dynamodb-local"

test:
  override:
    - sbt test

deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
