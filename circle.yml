machine:
  java:
    version: oraclejdk8
  node:
    version: 5.2.0

dependencies:
  pre:
    - npm install -g gulp
    - npm install
    - gulp js
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.13.deb
    - sudo dpkg -i sbt-0.13.13.deb
  cache_directories:
    - "project/project/target/resolution-cache"
    - "project/target/streams"
    - "~/.ivy2"
    - "~/.sbt"
  override:
    - sbt test:compile

test:
  override:
    - npm test
    - sbt 'testOnly test.UnitTestSuite'

deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - npm run build
      - sbt riffRaffUpload
