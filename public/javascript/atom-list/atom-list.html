<div class="container">
    <h1>Atom Data</h1>
    <h2>Create New Atom</h2>
    <form name="atomForm">
        <div class="form-group" ng-class="{'has-error': !newAtom.title}">
            <label for="atomUrl">Title:</label>
            <input type="text" class="form-control" id="atomTitle" placeholder="title" required ng-model="newAtom.title">
        </div>
        <div class="form-group" ng-class="{'has-error': !newAtom.category}">
            <label for="atomCategory">Category:</label>
            <select class="form-control" id="atomCategory" required ng-model="newAtom.category">
                <option value="news">News</option>
                <option value="documentary">Documentary</option>
                <option value="explainer">Explainer</option>
                <option value="feature">Feature</option>
                <option value="hosted">Hosted</option>
            </select>
        </div>
        <div class="form-group" ng-class="{'has-error': !newAtom.duration}">
            <label for="atomDuration">Duration (in seconds):</label>
            <input type="number" min="0" class="form-control" id="atomDuration" placeholder="duration" required ng-model="newAtom.duration">
        </div>
        <div class="form-group">
            <label for="atomPoster">Poster:</label>
            <input type="text" class="form-control" id="atomPoster" placeholder="poster" ng-model="newatom.poster">
        </div>
    </form>
</div>

 <button class="btn btn-primary" ng-click="saveAtom()" ng-disabled="!atomForm.$valid || savingAtom">Create</button>
