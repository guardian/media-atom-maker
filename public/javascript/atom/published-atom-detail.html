<table class="table table-striped table-bordered">
    <tbody>
        <tr>
            <td>Title</td>
            <td>{{ publishedAtom.title }}</td>
        </tr>
        <tr>
            <td>Category</td>
            <td>{{ publishedAtom.category }}</td>
        </tr>
        <tr>
            <td>Duration</td>
            <td>{{ publishedAtom.duration }}</td>
        </tr>
        <tr>
            <td>Poster</td>
            <td>{{ publishedAtom.poster }}</td>
        </tr>
        <tr>
            <td>Active version</td>
            <td>{{ publishedAtom.activeVersion }}</td>
        </tr>
        <tr>
            <td>Assets</td>
            <td>
                <ol>
                    <li ng-repeat="asset in publishedAtom.assets">id: {{asset.id}}</li>
                </ol>
            </td>
        </tr>
    </tbody>
</table>
<h3>Published atom default html</h3>

<div ng-bind-html="publishedAtom.trustedHtml" class="defaultHtmlPreview"></div>
<div class="defaultHtmlSource">
    <pre>{{ publishedAtom.defaultHtml }}</pre>
</div>
