stacks: [media-service]
regions: [eu-west-1]
templates:
  autoscaling:
    type: autoscaling
    app: usage
    contentDirectory: media-atom-maker
    parameters:
      bucket: atom-maker-dist
deployments:
  upload:
    template: autoscaling
    actions: [uploadArtifacts]
  deploy:
    template: autoscaling
    actions: [deploy]
    dependencies: [upload]
