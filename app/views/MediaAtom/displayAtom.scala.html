@import com.gu.contentatom.thrift._
@import util.atom.MediaAtomImplicits._
@(atom: Atom)
<html>
    <head>
        <script
	     src="http://code.jquery.com/jquery-2.2.4.min.js"
	     integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	     crossorigin="anonymous"></script>
        <script src="/assets/javascript/atom.js"></script>
        <title>Media Atom</title>
        <link rel="stylesheet" href="/assets/stylesheets/atom-data.css">
    </head>
    <body>
        <p>
            <a href="/atoms">Back</a>
        </p>
        @atomTable(atom)
        @publishUI(atom.id)
        @addAssetForm(atom.id, atom.tdata.activeVersion + (if(atom.tdata.assets.length == 0) 0 else 1))
        @showDefaultHtml(atom)
    </body>
</html>
