@(title: String, jsFileLocation: String, presenceJsLocation: Option[String], clientConfigJson: String, isHotReloading: Boolean)

@layout(title, isHotReloading) {
    <div id="react-mount" class="main">
        <h1>Loading...</h1>
    </div>

    <script type="application/json" id="config">
        @Html(clientConfigJson)
    </script>

    @presenceJsLocation.map { presenceJs =>
      <script src="@presenceJs"></script>
    }

    <script src="@jsFileLocation"></script>


}
